<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>新增的非主体结构元素</title>
</head>

<body>
<!--header元素-->
	<header>
    	<h1>页面标题</h1>
    </header>
    <article>
    	<header>
        	<h1>文章标题</h1>
        </header>
        <p>文章正文</p>
    </article>
<!--hgroup元素-->
	<article>
    	<header>
        	<h1>文章标题</h1>
            <p><time datetime="2011-10-12">2011年10月12日</p>
        </header>
        <p>文章正文</p>
    </article>
    
    <article>
    	<header>
        	<hgroup>
            	<h1>文章主标题</h1>
                <h1>文章子标题</h1>
            </hgroup>
            <p><time datetime="2011-10-12">2011年10月12日</p>
        </header>
        <p>文章正文</p>
    </article>
<!---->
<!--address元素-->
	<address>
    	<a href="http://blog.sina.com.cn/damai571">571</a>
    </address>
</body>
</html>
